          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Setup dependencies
        run: uv sync

      - name: Build and push GPU Docker image (main)
        uses: docker/build-push-action@v6
