name: CI/CD

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

env:
  REGISTRY: docker.io
  IMAGE_NAME: runpod/tetra-rp

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Setup dependencies
        run: make setup

      - name: Run unit tests
        run: make test-unit

      - name: Run integration tests
        run: make test-integration

      - name: Run all tests with coverage
        run: make test-coverage

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Check code formatting with ruff
        run: make format-check

      - name: Check code style with ruff
        run: make lint

  docker-test:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - name: Clear Space
        # Note: Manual cleanup sufficient for CPU images (python:3.12-slim base ~150MB)
        # Only CUDA images need aggressive cleanup due to their ~10-15GB size
        run: |
          rm -rf /usr/share/dotnet
          rm -rf /opt/ghc
          rm -rf "/usr/local/share/boost"
          rm -rf "$AGENT_TOOLSDIRECTORY"
          docker system prune -af
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Setup dependencies
        run: uv sync

      - name: Build CPU Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile-cpu
          platforms: linux/amd64
          push: false
          tags: tetra-rp-cpu:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Test CPU handler execution in Docker environment
        run: |
          echo "Testing CPU handler in Docker environment..."
          docker run --rm tetra-rp-cpu:test ./test-handler.sh

  docker-test-lb:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Additional cleanup and report
        run: |
          docker system prune -af
